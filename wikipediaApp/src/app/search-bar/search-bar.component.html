<div>
  <h1 class="title has-text-centered has-text-info  is-1">Wikipedia Api App</h1>
</div>
<br />
<div class="box">
  <form (submit)="onFormSubmit($event)">
    <input class="input input is-rounded" type="text" style="font-weight: bold;" (input)="term = $event.target.value"
      placeholder="Search" /> &nbsp;
  </form>
  <button class="btn btn-primary" (input)="term = $event.target.value">Search</button>
</div>
